<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Tournament</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link th:href="@{~/css/style.css}" type="text/css" rel="stylesheet"/>
</head>
<body>
<div id="mayorHead">
    <form action="#" th:action="@{/joinRegister}" th:object="${dto}" method="post">
        <p>Tournament Id: <input type="text" id="tournamentId" name="tournamentId" th:value="${tournamentId}" th:disabled="true"/></p>
        <p>Your nickname: <input type="text" th:field="*{nickname}"/></p>
        <p>Your email: <input type="email" th:field="*{email}"/></p>
        <p><input type="submit" value="Submit"/> <input type="reset" value="Reset"/></p>
    </form>
</div>
</body>
</html>
